<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta com Firebase</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .register-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      margin-right: 20px;
    }

    .register-form label, .register-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .register-form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 20px;
    }

    .register-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Criar Conta</h1>
    <form class="register-form" id="register-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script>
    // Configuração do Firebase (substitua com suas informações)
    var firebaseConfig = {
        apiKey: "AIzaSyCwClvXF5-nOS0PbUW2_6eI5--EdHCMmAo",
        authDomain: "trabalho-angelica.firebaseapp.com",
        projectId: "trabalho-angelica",
        storageBucket: "trabalho-angelica.appspot.com",
        messagingSenderId: "276226297005",
        appId: "1:276226297005:web:bd9bc6644688489153ca24",
        measurementId: "G-VSHLMCFNTL"
    };
    firebase.initializeApp(firebaseConfig);

    // Manipulador do formulário de registro
    document.querySelector("#register-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Criar conta com email e senha
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          console.log("Conta criada com sucesso!");
        })
        .catch(function(error) {
          console.error("Erro ao criar conta:", error);
        });
    });
  </script>
</body>
</html>
