<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login com Firebase</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      margin-right: 20px;
    }

    .login-form label, .login-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      margin-left: 20px;
    }

    a {
        text-decoration: none;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form class="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit"> <a href="register.html"> Cadastre-se</a></button>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCwClvXF5-nOS0PbUW2_6eI5--EdHCMmAo",
      authDomain: "trabalho-angelica.firebaseapp.com",
      projectId: "trabalho-angelica",
      storageBucket: "trabalho-angelica.appspot.com",
      messagingSenderId: "276226297005",
      appId: "1:276226297005:web:bd9bc6644688489153ca24",
      measurementId: "G-VSHLMCFNTL"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

    <script>
        // Manipulador do formulário de login
        document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o envio do formulário

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Autenticar com email e senha
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then(function(userCredential) {
            // Sucesso! Você pode redirecionar o usuário ou executar outras ações aqui.
            console.log("Login bem-sucedido!");
            })
            .catch(function(error) {
            // Tratamento de erro
            console.error("Erro no login:", error);
            });
        });
  </script>
</body>
</html>
